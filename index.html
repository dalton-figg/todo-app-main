<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo App</title>

    <!-- Favicon -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts [ Josefin Sans - 400, 700 ]-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="/css/index.css" />

    <!-- JS -->

    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <!-- actual content -->
    <main>
      <section class="container">
        <header class="heading">
          <h1 class="title">Todo</h1>
          <img
            src="/images/icon-sun.svg"
            width="28"
            height="33"
            alt="Sun icon - switch to light mode"
          />
        </header>
        <form class="form form--creation">
          <button type="submit" class="submit" id="createTask">+</button>
          <label for="create" class="sr-only">Create a new todo</label>
          <input
            type="text"
            name="create"
            id="create"
            placeholder="Create a new todo..."
            aria-label="Create a new todo..."
          />
        </form>
        <form class="form">
          <ul class="tasks">
          </ul>
          <div class="task-details">
            <p class="task-counter">6 items left</p>
            <div class="task-buttons">
              <button class="task-button task-button--active" id="allButton">All</button>
              <button class="task-button" id="activeButton">Active</button>
              <button class="task-button">Completed</button>
            </div>

            <button class="task-button" id="clearCompleted">Clear Completed</button>
          </div>
        </form>
        <footer class="footer">
          <p>Drag and drop to reorder list</p>
          <p>Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend Mentor</a> </p>
        </footer>
      </section>
    </main>
  </body>
</html>
